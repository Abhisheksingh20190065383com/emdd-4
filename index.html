<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Glasses 3D Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #3700b3;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Smart Glasses 3D Model</h1>
  <model-viewer id="viewer"
    src="emdd-4unit3.glb"
    alt="Smart Glasses Model"
    auto-rotate
    camera-controls
    interaction-prompt="none"
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <div class="controls">
    <button id="resetBtn">Reset View</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="zoomInBtn">Zoom In</button>
    <button id="zoomOutBtn">Zoom Out</button>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const resetBtn = document.getElementById('resetBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');

    resetBtn.addEventListener('click', () => {
      viewer.resetTurntableRotation();
      viewer.cameraOrbit = '0deg 75deg auto';
      viewer.fieldOfView = '45deg';
    });

    fullscreenBtn.addEventListener('click', () => {
      if (viewer.requestFullscreen) {
        viewer.requestFullscreen();
      }
    });

    zoomInBtn.addEventListener('click', () => {
      let fov = parseFloat(viewer.fieldOfView);
      viewer.fieldOfView = Math.max(fov - 5, 10) + 'deg';
    });

    zoomOutBtn.addEventListener('click', () => {
      let fov = parseFloat(viewer.fieldOfView);
      viewer.fieldOfView = Math.min(fov + 5, 100) + 'deg';
    });
  </script>
</body>
</html>
